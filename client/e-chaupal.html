<template name="home">
  <div class="container">
    <!-- Marketing Icons Section -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Welcome to E-Chaupal
            </h1>
        </div>
        {{#if is_admin currentUser.username}}
          <span>Add new feed url</span>
          <form>
            <input type="text" name="news_name" placeholder="Type news name" style="height: 30px;"/>
            <input type="text" name="news_category" placeholder="Type news category" style="height: 30px;" />
            <input type="text" name="feed_url" placeholder="Type feed url" style="height: 30px;"/>
            <input type="submit" value="Submit" class="btn btn-primary">
          </form>
        
          <table class="table">
              <thead>
                <tr>
                  <th>News Name</th>
                  <th>Category Name</th>
                  <th>Feed Url</th>
                  <th>Action</th>
                </tr>
              </thead>

              <tbody>
                  {{#each feed_urls}}
                    <tr>
                      <td>{{news_name}}</td>
                      <td>{{news_category}}</td>
                      <td>{{feed_url}}</td>
                      <td><button class="delete">&times;</button></td>
                    </tr>
                  {{/each}}
              </tbody>
          </table>
        {{else}}
          <a id="toi_news" href="#">Get Feeds</a>
          {{#each toi_feeds}}
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><i class="fa fa-fw fa-check"></i> {{name}}</h4>
                    </div>
                    <div class="panel-body">
                        <a href="/newsshow" class="news_blog" data-url="{{defaulturl}}">{{defaulturl}}</a>
                    </div>
                </div>
            </div>
          {{/each}}
        {{/if}}
    </div>
    <!-- /.row -->
  </div>
</template>
