<template name="user_layout">
  <body>
    <div id="wrapper">
      <div id="header">
        <ul>
          {{#if is_admin currentUser.username}}
            <li class="f"><a href="/news">New News</a></li>
            <li><a href="/category">New News Category</a></li>
            <li><a href="/feed">New Feed URL</a></li>
          {{else}}
            <li class="f home_page"><a href="/newsshow">Home</a></li>
            <li><a href="/team">Team</a></li>
            <li><a href="/contact_us">Contact Us</a></li>
          {{/if}}
          <li>{{> loginButtons}}</li>
        </ul>
        <p class="links">Subscribe: <a href="#">Posts</a> |  <a href="/contact_form">Email</a> </p>
        <div class="break"></div>
        <div class="logo">
          <h1>E-Chaupal</h1>
          <p>GrepRuby Webtech Pvt Ltd</p>
        </div>
        <div class="ad468x60"> <a href="#"><img src="images/gr-logo.png" alt="" /></a> </div>
        <div class="break"></div>
        <ol>
          {{#each feed_urls}}
            <li><a href="/newsshow" class="news_blog" data-id="{{_id}}">{{get_category_name category_id}}</a></li>
          {{/each}}
        </ol>
        <div class="break"></div>
      </div>
      
      <div id="content">
        {{> flashMessages}}
        {{> yield}}
      </div>
      
      <div id="sidebar">
        <!-- begin ads -->
        <div class="ads"> <a href="#"><img src="images/ad125x125.jpg" alt="" /></a> <a href="#"><img src="images/ad125x125.jpg" alt="" /></a> <a href="#"><img src="images/ad125x125.jpg" alt="" /></a> <a href="#"><img src="images/ad125x125.jpg" alt="" /></a> </div>
        <!-- end ads -->
        <!-- begin search -->
        <form class="search" action="#">
          <input type="text" name="s" id="s" />
          <button type="submit">Search</button>
        </form>
        <!-- end search -->
        <div class="wrapper">
          <!-- begin popular posts -->
          <h2>Popular Posts</h2>
          <ul>
            <li><a href="http://blog.grepruby.com/2014/12/meteor-basic-commands.html" target="_blank">Meteor basic commands</a></li>
            <li><a href="http://blog.grepruby.com/2014/10/access-control-in-ruby.html" target="_blank">Access Control In Ruby</a></li>
            <li><a href="http://blog.grepruby.com/2014/12/nodejs-with-meteor.html" target="_blank">Node.js with Meteor</a></li>
            <li><a href="http://blog.grepruby.com/2014/10/crop-zoom-and-rotate-image-using.html" target="_blank">Crop, zoom and rotate image using carrierwave</a></li>
            <li><a href="http://blog.grepruby.com/2014/09/agile-project-management-tool-real-time.html" target="_blank">Agile project management tool, Real time group chat</a></li>
          </ul>
          <!-- end popular posts -->
          <!-- begin flickr photos -->
          <h2>GrepRuby Photos</h2>
          <div class="flickr"> <a href="#"><img src="images/_thumb3.jpg" alt="" /></a> <a href="#"><img src="images/_thumb4.jpg" alt="" /></a> <a href="#"><img src="images/_thumb5.jpg" alt="" /></a> <a href="#"><img src="images/_thumb6.jpg" alt="" /></a> <a href="#"><img src="images/_thumb7.jpg" alt="" /></a> <a href="#"><img src="images/_thumb8.jpg" alt="" /></a> </div>
          <!-- end flickr photos -->
          <!-- begin featured video -->
          <h2>Featured Video</h2>
          <div class="video"> <img src="images/_video.jpg" alt="" /> </div>
        </div>
      </div>
      
      <div id="footer">
        <p>Copyright &copy; 2014 - <a href="#">E-Chaupal</a> &middot; All Rights Reserved</p>
        <p>Managed by: <a href="http://www.grepruby.com">GrepRuby Webtech Pvt Ltd</a></p>
      </div>
    </div>
  </body>
</template>
