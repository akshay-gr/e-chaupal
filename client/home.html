<template name="home">
  <div class="container">
    <!-- Marketing Icons Section -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
            Welcome to E-Chaupal
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        {{#if is_admin currentUser.username}}
          <h2> You are on E-Chaupal Admin Dashboard</h2>
        {{else}}
          {{#each toi_feeds}}
            <div>
              <a href="/newsshow" class="news_blog" data-url="{{feed_url}}">{{news_name}} - {{news_category}}</a>
            </div>
          {{/each}}
        {{/if}}
      </div>
    </div>
    <!-- /.row -->
  </div>
</template>
