<template name="home">
  <div class="container">
    <!-- Marketing Icons Section -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Welcome to E-Chaupal
            </h1>
            <a id="toi_news" href="#">Get Feeds</a>
        </div>

        {{#each toi_feeds}}
          <div class="col-md-4">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h4><i class="fa fa-fw fa-check"></i> {{name}}</h4>
                  </div>
                  <div class="panel-body">
                      <a href="/newsshow" class="news_blog" data-url="{{defaulturl}}">{{defaulturl}}</a>
                  </div>
              </div>
          </div>
        {{/each}}
    </div>
    <!-- /.row -->
  </div>
</template>
