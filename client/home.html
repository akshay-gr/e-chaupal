<template name="home">
  {{#each get_top_news}}
    <div class="post">
      <div class="thumb"><img src="{{image}}" alt="" /></div>
      <h2><a href="#" title="{{Headline}}">{{{ get_news_small_headline headline}}}</a></h2>
      <p class="date">{{{ dateline }}}</p>
      <p>{{{ news_small_description story }}}</p>
      <a class="continue" href="/newsdetails" data-image="{{image}}" data-headline="{{headline}}" data-dateline="{{dateline}}" data-story="{{story}}">Continue Reading</a>
    </div>
  {{/each}}
</template>
