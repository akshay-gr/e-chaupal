<template name="category">
  <h2><b>Add news category</b></h2>
  <form>
     <select name="news_id">
     {{#each news}}
        <option value="{{_id}}">{{name}}</option>
     {{/each}}
    </select> 
    <input type="text" name="name" required="" placeholder="Type news category"/>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>

  <table class="table">
      <thead>
        <tr>
          <th>News ID</th>
          <th>Category Name</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
          {{#each categories}}
            <tr>
              <td>{{get_news_name news_id}}</td>
              <td>{{name}}</td>
              <td><button class="delete btn btn-primary">&times;</button></td>
            </tr>
          {{/each}}
      </tbody>
  </table>
</template>
