<template name="admin_layout">
  <body>
    <div id="wrapper">
      <div id="header">
        <ul>
          {{#if is_admin currentUser.username}}
            <li class="f">{{> loginButtons}}</li>
          {{else}}
            <li class="f"><a href="/">Home</a></li>
            <li><a href="/team">Team</a></li>
            <li><a href="/contact_us">Contact Us</a></li>
            <li>{{> loginButtons}}</li>
          {{/if}}
        </ul>
        <p class="links">Subscribe: <a href="#">Posts</a> | <a href="#">Comments</a> | <a href="#">Email</a> </p>
        <div class="break"></div>
        <div class="logo">
          <h1>E-Chaupal</h1>
          <p>GrepRuby Webtech Pvt Ltd</p>
        </div>
        <div class="ad468x60"> <a href="#"><img src="images/gr-logo.png" alt="" /></a> </div>
        <div class="break"></div>
        <ol style="height: 41px;">
          <li class="f"><a href="/news">News</a></li>
          <li><a href="/category">Category</a></li>
          <li><a href="/feed">Feed URL</a></li>
        </ol>
        <div class="break"></div>
      </div>
      
      <div id="content" style="margin: 10px; width: 97%; background: #ffffff;">
        {{> yield}}
      </div>
      
      <div id="footer">
        <p>Copyright &copy; 2014 - <a href="#">E-Chaupal</a> &middot; All Rights Reserved</p>
        <p>Managed by: <a href="http://www.grepruby.com">GrepRuby Webtech Pvt Ltd</a></p>
      </div>
    </div>
  </body>
</template>
