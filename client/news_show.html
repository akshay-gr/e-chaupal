<template name="newsshow">
  <div class="container">
    {{#each toi_by_topics}}
      <div style="margin-top: 20px;">
        <span style="font-weight: bold; color: blue;">{{HeadLine}} - {{DateLine}}</span><br>
        <span>{{Keywords}}</span><br>
        <span>{{Story}}</span><br>
        <span><img src="{{Image.Photo}}"></span>
      </div>
    {{/each}}
  </div>
</template>
