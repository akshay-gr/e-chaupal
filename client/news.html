<template name="news">
  <h2><b>Add new news</b></h2>
  <form>
    <input type="text" name="name" placeholder="Type news name" />
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>

  <table class="table">
      <thead>
        <tr>
          <th>News Name</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
          {{#each news}}
            <tr>
              <td>{{name}}</td>
              <td><button class="delete btn btn-primary">&times;</button></td>
            </tr>
          {{/each}}
      </tbody>
  </table>
</template>
