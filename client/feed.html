<template name="feed">
  <div class="container">
    <!-- Marketing Icons Section -->
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
            Welcome to E-Chaupal
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <span>Add new feed url</span>
        <form>
           <select name="news_id">
           {{#each news}}
              <option value="{{_id}}">{{name}}</option>
           {{/each}}
          </select>
          <select name="category_id">
           {{#each news_categories}}
              <option value="{{_id}}">{{name}}</option>
           {{/each}}
          </select>
          <input type="text" name="feed_url" placeholder="Type feed url" style="height: 30px;"/>
          <input type="submit" value="Submit" class="btn btn-primary">
        </form>

        <table class="table">
            <thead>
              <tr>
                <th>News Name</th>
                <th>Category Name</th>
                <th>Feed Url</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
                {{#each feed_urls}}
                  <tr>
                    <td>{{get_news_name news_id}}</td>
                    <td>{{get_category_name category_id}}</td>
                    <td>{{feed_url}}</td>
                    <td><button class="delete">&times;</button></td>
                  </tr>
                {{/each}}
            </tbody>
        </table>
      </div>
    </div>
    <!-- /.row -->
  </div>
</template>
